<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
    <img src="/images/synergy.png" id="synergy-logo">
</head>
<body>
    <nav>
        <div class="header">
            <img id="fire" src="/images/vecteezy_fire-emoji-icon_20522257.png">
            <h3 class="populär">
                POPULÄRAST       
            </h3>
        </div>
    </nav>
        <div class="container">
            <div class="card-container" id="gold"> 
                
                    <img src="/images/GOLDDD.png" alt="gold-ring">
                <div class="textContainer-left" id="textLeftGold">
                    <h1>199</h1>
                    <p class="currency">kr /</p>
                    <p class="unit">MÅN</p>
                </div> 
                <div class="textContainer-right" id="textRightGold">
                    <p>Eller 2250kr / År</p>
                </div>     
                    <button>VÄLJ PAKET</button>
                    <div class="checkboxContainer" id="gold-checks"> 
                        <label for="check1">
                            <i class="fas fa-check"></i> Tillgång till studios på lediga tider
                        </label>
                        <label for="check2">
                            <i class="fas fa-check"></i> 5/h per session
                        </label>
                        <label for="check3">
                            <i class="fas fa-check"></i> Replokal 300 kr/h
                        </label>
                        <label for="check4">
                            <i  class="fas fa-times" style="color: red;"></i> Tillgång till producent
                        </label>
                        <label for="check5">
                            <i  class="fas fa-times" style="color: red;"></i> Rabatt i shopen
                        </label>
                    </div>
            </div>    
                <br>
                
            <div class="card-container" id="platinum">   
               
                    <img src="/images/Platinum.png" alt="gold-ring"> 
                <div class="textContainer-left" id="textLeftPlatinum">
                    <h1>399</h1>
                    <p class="currency">kr /</p>
                    <p class="unit">MÅN</p>
                </div>
                <div class="textContainer-right" id="textRightPlatinum">
                    <p>Eller 4600kr / År</p>
                </div>
                
            
                <button>VÄLJ PAKET</button>
                <div class="checkboxContainer" id="platinum-checks"> 
                    <label for="check6">
                        <i class="fas fa-check"></i> Förtur till lediga tider
                    </label>
                    <label for="check7">
                        <i class="fas fa-check"></i> 6/h per session
                    </label>
                    <label for="check8">
                        <i class="fas fa-check"></i> Tillgång till producent
                    </label>
                    <label for="check9">
                        <i class="fas fa-check"></i> Replokal 100 kr/h
                    </label>
                    <label for="check10">
                        <i class="fas fa-check"></i> 20% rabatt på beats i shopen
                    </label>
                </div>
            </div>    
                <br>
            <div class="card-container" id="diamond">   
                     
                    <img src="/images/Diamond.png" alt="gold-ring">
                <div class="textContainer-left" id="textLeftDiamond">       
                    <h1>699</h1>
                    <p class="currency">kr /</p>
                    <p class="unit">MÅN</p>
                </div>
                <div class="textContainer-right" id="textRightPlatinum">
                    <p>Eller 6900kr / År</p>
                </div>
                    <button>VÄLJ PAKET</button>
                <div class="checkboxContainer" id="diamond-checks"> 
                    <label for="check11">
                        <i class="fas fa-check"></i> Förtur till lediga tider
                    </label>
                    <label for="check12">
                        <i class="fas fa-check"></i> 8/h per session
                    </label>
                    <label for="check13">
                        <i class="fas fa-check"></i> Tillgång till producent
                    </label>
                    <label for="check14">
                        <i class="fas fa-check"></i> Replokal HELT GRATIS!
                    </label>
                    <label for="check15">
                        <i class="fas fa-check"></i> 25% rabatt på beats i shopen
                    </label>
                </div>
        </div>
</body>
</html>
